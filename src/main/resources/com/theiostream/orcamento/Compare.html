			</div>
			<input class="form-control" type="text" name="s" placeholder="Insira um item..." id="ip1" oninput="red(this);">

			</div>
		</div>
		
		<div class="input-group" style="display: table;" id="item2">

				</ul>
			</div>
			<input class="form-control" type="text" name="s" placeholder="Insira outro item..." id="ip2" oninput="red(this);">
